<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rob Hitt - Anagram Test</title>
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="Anagram Tester">
  <link rel="shortcut icon" href="https://www.weightwatchers.com/us/sites/default/files/favicon-ww-32px.png">
  <link rel="stylesheet" href="css/master.css" type="text/css">

  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <header class="header-container">
    <div class="header-text">
      <p>Anagram Tester</p>
    </div>
  </header>

  <main class="main-content">
    <form id="anagram-form">
      <div>
        <label for="word-1">
          <input type="text" placeholder="Jim Morrison" name="word-1" />
          <span>First Word </span>
        </label>
      </div>

      <div>
        <label for="word-2">
          <input type="text" placeholder="Mr Mojo Risin" name="word-2" />
          <span>Second Word</span>
        </label>
      </div>

      <div>
        <input type="submit" class="submit-btn" name="Submit Anagrams" />
      </div>
    </form>
  </main>

  <div class="anagram-result anagram-result-hidden"></div>

  <div class="doors-video">
    <iframe width="360" height="auto" src="https://www.youtube.com/embed/kZx-2YHKQNU" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </div>
</body>

</html>
